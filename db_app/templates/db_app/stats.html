{% extends "db_app/base.html" %}
{% block content %}

<div class="container">    
    <div class="content-section">
        <h6>Most used clones (by appearances in papers): </h6>
        {% for clone in paperCount %}
            <li><a href="/clones/{{ clone.qs_id }}">{{ clone }}</a>: {{ clone.num_papers }}</li>
        {% endfor %}
    </div>
</div>

{% endblock content %}
