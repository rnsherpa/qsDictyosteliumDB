{% extends "db_app/base.html" %}
{% block content %}

<div class="container">    
    <div class="content-section">
        <div class="row">    
            <div class="col">
                <h5>{{ paper.title }}</h5>
            </div>
            <div class="col">
                <div class="float-right">
                    <h5><a href="{{ paper.doi }}" target="_blank">{{ paper.doi }}</a></h5>
                </div>
            </div>
        </div>    
        <div>
            <p>{{ paper.first_author }}</p>
            <p>{{ paper.last_author }}</p>
            <p>{{ paper.journal }}</p>
            <p>{{ paper.year }}</p>
        </div>    
    </div>
</div>        

{% block clone_table %}
    {% include "db_app/clone_table.html" %}
{% endblock %}

{% endblock content %}
